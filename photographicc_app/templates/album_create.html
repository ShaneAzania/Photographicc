<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
		<title>{{title}}</title>
	</head>
	<body>
		<!-- display nav component -->
		{{nav | safe}}
		
		<div class="errors">
			{% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
			{% if messages %}<!-- check if there are any messages -->
			{% for message in messages %}<!-- loop through the messages -->
			<p>{{message}}</p>
			<!-- display each message in a paragraph tag -->
			{% endfor %} {% endif %} {% endwith %}
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<h1 class="col-12 text-center mb-4">Create Album</h1>
				<form class="col col-md-9 col-lg-6 col-xl-5 mx-auto" action="/album_create_form" method=post>
					<div class="mb-3">
					  <label for="" class="form-label">Name</label>
					  <input type="text"
						class="form-control" name="name" id="name">
					</div>
					<input class="btn btn-outline-primary" type=submit value=Create>
				</form>
			</div>
		</div>

		<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</body>
</html>
